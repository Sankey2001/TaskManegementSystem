<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/subtask.css">
</head>
<body>
    <div class="container">
        <div class="formcontainer">
            <h2 id="subtask_text">Sub Task</h2>
            <form action="" class="form_info_container" id="form">
                <label for="subTask_id">Id</label>
                <input type="number" id="subTask_id" name="subTask_id" min="1" required>
                <label for="subTask_title">Title</label>
                <input type="text" id="subTask_title" name="subTask_title" required>
                <label for="subTask_startdate">Start Date</label>
                <input type="date" id="subTask_startdate" name="subTask_startdate" min="" required />
                <label for="subTask_enddate">End Date</label>
                <input type="date" id="subTask_enddate" name="subTask_enddate" required />
                <label for="subtask_status">Status</label>

                <select name="subtask_status" id="subtask_status">
                    <option value="progress">In-Progress</option>
                    <option value="completed">Completed</option>
                    <option value="duepassed">DuePassed</option>
                    <option value="cancal">Canceled</option>
                </select>

                <button id="subadd_task" type="submit">Create Task</button>
            </form>
        </div>
    </div>
    <script src="../Javascript/subtask.js"></script>
</body>
</html>
